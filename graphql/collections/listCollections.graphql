query ListCollections($endingBefore: String, $startingAfter: String, $limit: Float, $orderBy: String) {
  listCollections(ending_before: $endingBefore, starting_after: $startingAfter, limit: $limit, orderBy: $orderBy) {
    count
    items {
      banner
      name
      description
      id
      isActive
      isFeatured
      listings {
        brand {
        id
        name
        logo
      }
      condition
      category {
        id
        name
        slug
        parentCategory{
          id
          name
          slug
        }
      }
    
      dateCreated
      description
      id
      isApproved
      isFeatured
      status
      isLive
      isSold
      meetupLocations{
        city
        country
        displayName
        lat
        locality
        lon
        placeId
        postCode
        state
        stateDistrict
      }
      quantity
      slug
      dealingMethod
      price
      title
      }
    }
  }
}