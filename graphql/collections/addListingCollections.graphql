mutation AddListingCollection($inputData: ListingCollectionInput!) {
  addListingCollection(inputData: $inputData) {
       brand {
        id
        name
        logo
      }
      condition
       collections {
        id
        name
        slug
        isFeatured
        isActive
        description
        banner
      }
      category {
        id
        name
        slug
        parentCategory{
          id
          name
          slug
        }
      }
    
      dateCreated
      description
      id
      isApproved
      isFeatured
      status
      isLive
      isSold
      meetupLocations{
        city
        country
        displayName
        lat
        locality
        lon
        placeId
        postCode
        state
        stateDistrict
      }
      quantity
      slug
      dealingMethod
      price
      title
      user {
        email
        id
        username
        profile{
          name
          avatar
        }
      }
      media{
        url
        isPrimary
      }
  }
}